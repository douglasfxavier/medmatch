<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
	
	<ui:composition template="/view/template/layout.xhtml">
		<ui:define name="header-title">MedMatch</ui:define>
		<ui:define name="content">
			<div class="container">
				<p>#{msgs}</p>
				<h1>MedMatch</h1>
				<h2>Dataset upload</h2>		
				<h:form id="upload-form" class="form-group" enctype="multipart/form-data">
					<div class="form-row">
						<div class="col-md-4 mb-3">			
							<h:outputLabel for="namespaceID">Namespace IRI</h:outputLabel>								
							<div class="input-group mb-3">								
								<div class="input-group-prepend">
									<span class="input-group-text">http://</span>
								</div>
								<h:inputText class="form-control" id="namespaceID" p:placeholder="example.com/" required="true" value="#{uploadBean.namespaceIRI}" /> 
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-3">			
							<h:outputLabel for="datasetID">Fuseki dataset name</h:outputLabel>								
							<div class="input-group mb-3">								
								<div class="input-group-prepend">
									<span class="input-group-text">/</span>
								</div>
								<h:inputText class="form-control" id="datasetID" p:placeholder="drugs_uk" required="true" value="#{uploadBean.datasetName}" /> 
							</div>
						</div>
					</div>					
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<h:outputLabel for="countryID">Country</h:outputLabel>
							<h:selectOneMenu class = "custom-select custom-select-md" id="countryID" required="true" value="#{uploadBean.selectedCountryNumericCode}">
								<f:selectItem noSelectionOption="true" itemLabel="Select a country"/>
								<f:selectItems value="#{countryListBean.getAllCountries()}" 
									var="country" 
									itemValue="#{country.numericCode}"
									itemLabel="#{country.countryName}" />	
							</h:selectOneMenu>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<h:outputLabel for="dataset-file">Dataset upload</h:outputLabel>
							<h:inputFile id="dataset-file" value="#{uploadBean.uploadedfile}"></h:inputFile>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<h:outputLabel for="delimiter">Columns delimiter</h:outputLabel>
							<h:selectOneRadio id="delimiter" value="#{uploadBean.selectedDelimiter}">
								<f:selectItems value="#{uploadBean.getCsvDelimiters()}"
									var="delimiterItem"
									itemValue="#{delimiterItem.toString()}"
									itemLabel="#{delimiterItem.toString().toLowerCase()}"/>
							</h:selectOneRadio>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-3 text-right">
							<h:commandButton class="btn btn-primary" id="loadButton" value="Load" action="#{uploadBean.uploadFile()}" />
						</div>
					</div>				
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
