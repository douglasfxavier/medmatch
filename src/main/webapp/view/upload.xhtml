<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
	<ui:composition template="/view/template/layout.xhtml">
		<ui:define name="header-title">MedMatch</ui:define>
		<ui:define name="content">
			<h:form id="matching-form" class="form-group" enctype="multipart/form-data">
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<h:outputLabel for="urlID">URL</h:outputLabel>
						<h:inputText class="form-control" id="urlID" value="#{uploadBean.url}"/>
					</div>
				</div>				
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<h:outputLabel for="countryID">Country</h:outputLabel>
						<h:selectOneMenu class = "custom-select custom-select-md" id="countryID" value="#{uploadBean.selectedCountryNumericCode}">
							<f:selectItem noSelectionOption="true" itemLabel="Select a country"/>
							<f:selectItems value="#{countryListBean.getAllCountries()}" 
								var="country" 
								itemValue="#{country.numericCode}"
								itemLabel="#{country.countryName}" />	
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<h:inputFile id="dataset-file" value="#{uploadBean.uploadedfile}"></h:inputFile>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<h:commandButton class="btn btn-primary" id="loadButton" value="Load" action="#{uploadBean.uploadFile()}" />
					</div>
				</div>				
			</h:form>
		</ui:define>
	</ui:composition>

</html>
