<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/view/template/layout.xhtml">
		<ui:define name="title">MedMatch - Searching for drugs</ui:define>
		<ui:define name="content">	
			<h:messages id="msgs" errorClass="errors"></h:messages>		
			<div class="container">
				<h1>CSV to RDF Conversion</h1>	
				<h2>Step 1: Dataset upload</h2>				
				<ui:param name="countryList" value="#{searchBean.countryList}" />
				<h:form id="search-form" class="form-group">
						<div class="form-row">
							<div class="col-md-5 mb-3">			
								<h:outputLabel for="originCountry" value="Origin Country" />
								<h:selectOneMenu id="originCountry" class="custom-select custom-select-md" required="true" 
									value="#{searchBean.originCountry}" >
									<f:selectItem noSelectionOption="true" itemLabel="Select a country"/>
									<f:selectItems value="#{countryList}"
										var="country"
										itemValue="#{country.uri}"
										itemLabel="#{country.countryName}"/>	
								</h:selectOneMenu>
							</div>
							<div class="col-md-2">
							
							</div>
							<div class="col-md-5 mb-3">			
								<h:outputLabel for="targetCountry" value="Target Country" />
								<h:selectOneMenu id="targetCountry" class="custom-select custom-select-md" required="true" 
									value="#{searchBean.targetCountry}" >
									<f:selectItem noSelectionOption="true" itemLabel="Select a country"/>
									<f:selectItems value="#{countryList}"
										var="country"
										itemValue="#{country.uri}"
										itemLabel="#{country.countryName}"/>	
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-12 mb-3">			
								<h:outputLabel for="drugBrand" value="Drug brand" />
								<h:inputText id="drugBrand" class="form-control" required="true" value="#{searchBean.drugBrand}" role="Drug brand"/> 
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-12 mb-3 text-right">
								<h:commandButton class="btn btn-primary" id="searchButton" value="Search" action="#{searchBean.search()}" />
							</div>
						</div>										
				</h:form>
				
				<h:form id="drug-list-form">
					<p:dataList var="entry" value="#{searchBean.matchedDrugs}" paginator="true" type="ordered" emptyMessage="No data to show." paginatorAlwaysVisible="false">
					 		<p:panel>	
					 			<h:panelGrid columns="1" style="width:100%">
					 				<h:outputFormat class="badge badge-primary badge-pill" id="metric" value="Metric: #{entry.getValue().getMetric()}">
					 					<f:convertNumber pattern="##.##"/>
					 				</h:outputFormat>
					 				<h:outputText value="#{entry.getValue().getBrand()}"/>
					 			</h:panelGrid>
					 		</p:panel>
					</p:dataList>
				</h:form>
	
			</div>
		</ui:define>
	</ui:composition>	
</html>
